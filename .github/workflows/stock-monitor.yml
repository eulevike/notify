name: Stock Monitor

on:
  schedule:
    # Run every hour from 7:00-22:00 UTC (8:00-23:00 London winter / 7:00-22:00 London summer), Monday-Friday only
    # Using 7-22 UTC ensures we cover London time year-round (GMT/BST)
    - cron: '2 7-22 * * 1-5'
  workflow_dispatch:  # Allow manual trigger anytime

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy mplfinance requests python-dotenv

      - name: Run stock monitor
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          MODEL_VISION: glm-4-plus
          MODEL_LOGIC: glm-4-plus
          GITHUB_ACTIONS_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: python monitor.py

      - name: Upload annotated charts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stock-charts-${{ github.run_number }}
          path: "*_annotated.png"
          retention-days: 7
          if-no-files-found: ignore

      - name: Commit last_run.json to repo
        if: always()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add last_run.json
          git commit -m "Update last_run.json [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Upload last_run.json (artifact backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last-run-data
          path: last_run.json
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-logs
          path: monitor.log
