name: Stock Monitor

on:
  schedule:
    # Run during London & NY market hours on weekdays only
    # London (LSE): 8:00-16:30 UTC (winter) / 7:00-15:30 UTC (summer)
    # New York (NYSE): 14:30-21:00 UTC (winter) / 13:30-20:00 UTC (summer)
    # Combined: 7:00-21:00 UTC, Mon-Fri
    - cron: '2 7-21 * * 1-5'
  workflow_dispatch:  # Allow manual trigger anytime

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy mplfinance requests python-dotenv

      - name: Run stock monitor
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          MODEL_VISION: glm-4-plus
          MODEL_LOGIC: glm-4-plus
          GITHUB_ACTIONS_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: python monitor.py

      - name: Upload annotated charts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stock-charts-${{ github.run_number }}
          path: "*_annotated.png"
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-logs
          path: monitor.log
