name: Stock Monitor - US

on:
  schedule:
    # Run every hour from 13:00-22:00 UTC (covers NY pre-market through after-market)
    # NY pre-market: 4:00-9:30 AM ET → UTC: 9:00-14:30 (winter) / 8:00-13:30 (summer)
    # NY market: 9:30 AM-4:00 PM ET → UTC: 14:30-21:00 (winter) / 13:30-20:00 (summer)
    # NY after-market: 4:00-8:00 PM ET → UTC: 21:00-1:00 (winter) / 20:00-0:00 (summer)
    # Using 13-22 UTC covers all NY trading hours year-round
    - cron: '2 13-22 * * 1-5'
  workflow_dispatch:  # Allow manual trigger anytime

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy mplfinance requests python-dotenv

      - name: Run stock monitor - US tickers only
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          MODEL_VISION: glm-4-plus
          MODEL_LOGIC: glm-4-plus
          GITHUB_ACTIONS_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EXCHANGE: US
        run: python monitor.py

      - name: Upload annotated charts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stock-charts-us-${{ github.run_number }}
          path: "*_annotated.png"
          retention-days: 7
          if-no-files-found: ignore

      - name: Commit last_run_us.json to repo
        if: always()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add last_run_us.json
          git commit -m "Update last_run_us.json [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Upload last_run_us.json (artifact backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last-run-data-us
          path: last_run_us.json
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-logs-us
          path: monitor.log
