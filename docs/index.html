<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Monitor UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Stock Monitor</h1>
            <div id="status" class="status">Loading...</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Ticker List -->
            <section class="section">
                <h2>Watchlist <span class="subtitle">(edit on GitHub)</span></h2>
                <div id="tickersList" class="tickers-list"></div>
            </section>

            <!-- Last Run Results -->
            <section class="section">
                <div class="section-header">
                    <h2>Last Run</h2>
                    <button id="runMonitorBtn" class="btn-run">Run on GitHub</button>
                    <button id="refreshBtn" class="btn-refresh">Refresh</button>
                </div>
                <div id="lastRunSummary" class="summary"></div>
                <div id="lastRunResults" class="results-table"></div>
            </section>

            <!-- Charts Gallery -->
            <section class="section" id="chartsSection" style="display: none;">
                <h2>Buy Signal Charts</h2>
                <div id="chartsGallery" class="charts-gallery"></div>
            </section>

            <!-- Manage Link -->
            <section class="section">
                <p class="center-note">
                    To add/remove tickers or change settings, edit files directly on GitHub:<br>
                    <a href="https://github.com/eulevike/notify" target="_blank">github.com/eulevike/notify</a>
                </p>
            </section>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
